<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="個人練習">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="format-detection" content="email=no,telephone=no,address=no">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>【公式】Amino mason（アミノメイソン）｜ キレイのレシピ第2弾</title>
</head>

<body>
    <div id="layout">
        <div class="layout_container">
            <section class="first-view">
                <div class="first-view_menu-bar menu-bar">
                    <div class="first-view_menu-bar_top btn-menu btn">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span>menu</span>
                    </div>
                    <!-- /.menu-bar_top -->
                    <div class="first-view_menu-bar_store btn-store btn">
                        <span>ONLINESTORE</span>
                    </div>
                    <!-- /.menu-bar_store -->
                </div>
                <!-- /.menu-bar -->
                <div class="first-view_image-slider image-slider">
                    <div class="image-slider_container">
                        <div class="slide">
                            <img src="./img/firstview_1.jpg" alt="#">
                        </div>
                        <div class="slide">
                            <img src="./img/firstview_2.jpg" alt="#">
                        </div>
                    </div>
                    <!-- /.image-slider_container -->
                </div>
                <!-- /.image-slider -->
                <div class="first-view_logo logo">
                    <div class="first-view_logo-box">
                        <img src="./img/logo.png" alt="#">
                    </div>
                    <!-- /.first-view_logo-box -->
                </div>
                <!-- /.logo -->
            </section>
            <!-- /.first-view -->
            <section class="fixed-image">
                <div class="fixed-image_container">
                    <div class="fixed-image_container-content"></div>
                </div>
                <!-- /.fixed-image_container -->
            </section>
            <!-- /.fixed-image -->
            <section class="product">
                <h1 class="product_title title">PRODUCT</h1>
                <div class="product_bg"></div>

                <div class="product_info">
                    <div class="info_card info_card-moist card">
                        <h1 class="info_card-headline headline">Amino Mason<br>“MOIST”</h1>
                        <span class="info_card-text">毛先までしっとり*スーパーアミノ酸処方</span>
                        <a href="#" class="btn_link-white  btn_link info_card-btn">
                            ALL PRODUCTS
                            <span class="arrow-right"></span>
                        </a>
                    </div>
                    <div class="info_image-moist info_image "></div>
                </div>
                <!-- /.product_info -->

                <div class="product_info">
                    <div class="info_card info_card-smooth card">
                        <h1 class="info_card-headline headline">Amino Mason<br>“SMOOTH”</h1>
                        <span class="info_card-text">するんとさらさら*スーパーアミノ酸処方</span>
                        <a href="#" class="btn_link-gray  btn_link info_card-btn">
                            ALL PRODUCTS
                            <span class="arrow-right"></span>
                        </a>
                    </div>
                    <div class="info_image-smooth info_image "></div>
                </div>


                <!-- /.product_info-smooth -->
                <div class="product_decoration">
                    <img src="./img/decoration_2.svg" alt="#" class="decoration-horizontal">
                </div>
                <!-- /.product_decoration -->
            </section>
            <!-- /.product -->
            <section class="instagram">

            </section>
            <!-- /.instagram -->
            <footer class="footer">

            </footer>
            <!-- /.footer -->
        </div>
        <!-- /.layout_container -->

    </div>
    <!-- /#layout -->
</body>

</html>
